<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    .red {
      color: red !important;
    }

    .search {
      width: 300px;
      margin: 20px 0;
    }

    .my-form {
      display: flex;
      margin: 20px 0;
    }

    .my-form input {
      flex: 1;
      margin-right: 20px;
    }

    .table> :not(:first-child) {
      border-top: none;
    }

    .contain {
      display: flex;
      padding: 10px;
    }

    .list-box {
      flex: 1;
      padding: 0 30px;
    }

    .list-box a {
      text-decoration: none;
    }

    .echarts-box {
      width: 600px;
      height: 400px;
      padding: 30px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    tfoot {
      font-weight: bold;
    }

    @media screen and (max-width: 1000px) {
      .contain {
        flex-wrap: wrap;
      }

      .list-box {
        width: 100%;
      }

      .echarts-box {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="contain">
      <!-- 左侧列表 -->
      <div class="list-box">

        <!-- 添加资产 -->
        <form class="my-form">
          <input v-model="name" type="text" class="form-control" placeholder="消费名称" />
          <input v-model="price" type="text" class="form-control" placeholder="消费价格" />
          <button type="button" class="btn btn-primary" @click="add">添加账单</button>
        </form>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>消费名称</th>
              <th>消费价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in list" :key="item.id">
              <td>{{ index+1 }}</td>
              <td>{{ item.name }}</td>
              <td :class="{ 'red': item.price > 500 }">{{ item.price.toFixed(2) }}</td>
              <td><a @click="del(item.id)" href="javascript:;">删除</a></td>
            </tr>

          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">消费总计： {{ totalPrice.toFixed(2) }}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- 右侧图表 -->
      <div class="echarts-box" id="main"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /**
     * 接口文档地址：
     * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
     * 
     * 功能需求：
     * 1. 基本渲染
     * 2. 添加功能
     * 3. 删除功能
     * 4. 饼图渲染
     */
    const app = new Vue({
      el: '#app',
      data: {
        list: [
          // { id: 1, name: ' 球鞋 ', price: 299 },
          // { id: 2, name: ' 防晒霜 ', price: 99 },
          // { id: 3, name: ' 手表 ', price: 588},
          // { id: 4, name: ' 棉大衣 ', price: 199},
          // { id: 5, name: ' 鸭舌帽 ', price: 99 }
        ],
        name: '',
        price: '',
      },
      created() {
        this.getList();
      },
      mounted() {
        // 初始化图表
        this.myChart = echarts.init(document.getElementById('main'));
        // 配置图表
        this.myChart.setOption({
          // 标题
          title: {
            text: '消费账单',
            left: 'center'
          },
          // 图例
          legend: {
            // top: '10%',
            left: 'left',
            orient: 'vertical'
          },
          tooltip: {
            trigger: 'item',
            // formatter: '{a} <br/>{b} : {c} ({d}%)'
          },
          // 数据项
          series: [
            {
              name: '消费账单',
              type: 'pie',
              radius: '55%',
              data: [],
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ],

        })
      },
      computed: {
        totalPrice() {
          // let total = 0;
          // this.list.forEach(item => {
          //   total += item.price;
          // })
          // return total;
          return this.list.reduce((sum, item) => sum + item.price, 0);
        }
      },
      methods: {
        async getList() {
          const res = await axios.get('https://applet-base-api-t.itheima.net/bill', {
            params: {
              creator: '小青'
            }
          });
          this.list = res.data.data;
          // 更新图表
          this.myChart.setOption({
            // 数据项
            series: [
              {
                // data: [
                //   { value: 1048, name: '球鞋' },
                //   { value: 735, name: '防晒霜' }
                // ]
                data: this.list.map(item => ({ value: item.price, name: item.name}))
              }
            ]
          })
        },
        async add() {
          if (!this.name) {
            alert('请输入消费名称');
            return;
          }
          // if(typeof this.price !== 'number') {
          //   alert('请输入正确的消费价格');
          //   return;
          // }
          const res = await axios.post('https://applet-base-api-t.itheima.net/bill', {
            creator: '小青',
            name: this.name,
            price: Number(this.price),

          });
          // if (res.data.code === 200) {
          //   this.list.push(res.data.data);
          //   alert('添加成功');
          // }
          this.name = '';
          this.price = '';
          this.getList();
        },
        async del(id) {
          const res = await axios.delete(`https://applet-base-api-t.itheima.net/bill/${id}`);
          if (res.data.message === 'ok') {
            alert('删除成功');
          }
          console.log(res);
          this.getList();
        }
      }
    })


  </script>
</body>

</html>
